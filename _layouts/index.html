layout: page
---
{{ content }}
<h2>最近</h2>
<ul>
  {% for post in site.posts limit:5 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>, {{ post.date | date_to_string }}
  </li>
  {% endfor %}
  <li>
    <a href="/archive">
      All {{ site.posts.size }} posts...
    </a>
  </li>
</ul>
